<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Flashcards</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* å¡ç‰‡å®¹å™¨ */
    .card-container {
      perspective: 1000px;
      width: 300px;
      height: 180px;
      margin: 50px auto;
      cursor: pointer;
    }

    /* å¡ç‰‡æœ¬é«” */
    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      border-radius: 15px;
      box-shadow: 0 0 15px #444;
      background-color: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 36px;
      user-select: none;
    }

    /* ç¿»è½‰æ™‚å¡ç‰‡æ—‹è½‰180åº¦ */
    .card.flipped {
      transform: rotateY(180deg);
    }

    /* å¡ç‰‡æ­£é¢å’ŒèƒŒé¢ */
    .card .front,
    .card .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 15px;
    }

    .card .back {
      transform: rotateY(180deg);
      background-color: #222;
      color: #aaf;
    }
  </style>
</head>
<body>
  <h1>ğŸƒ Flashcards</h1>
  <div class="card-container" id="card-container">
    <div class="card" id="card">
      <div class="front" id="front-text">Loading...</div>
      <div class="back" id="back-text"></div>
    </div>
  </div>
  
  <br><br>
  <a href="index.html">â† Back to Lobby</a>

  <script>
    let vocab = [];
    let currentIndex = 0;
    const card = document.getElementById("card");
    const frontText = document.getElementById("front-text");
    const backText = document.getElementById("back-text");

    // è¼‰å…¥å–®å­—è¡¨
    fetch("vocab.json")
      .then(res => {
        if (!res.ok) throw new Error("Failed to load.");
        return res.json();
      })
      .then(data => {
        vocab = data;
        showCard();
      })
      .catch(err => {
        frontText.textContent = "Failed to load ğŸ¥²";
        console.error(err);
      });

    // é¡¯ç¤ºå¡ç‰‡
    function showCard() {
      card.classList.remove("flipped");
      const entry = vocab[currentIndex];
      frontText.textContent = entry.word;       // å¸Œè‡˜æ–‡
      backText.textContent = entry.translation; // è‹±æ–‡ç¿»è­¯
    }

    // ä¸‹ä¸€å¼µå¡ç‰‡
    document.getElementById("next-btn").addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % vocab.length;
      showCard();
    });

    // é»å¡ç‰‡ç¿»è½‰
    card.addEventListener("click", () => {
      card.classList.toggle("flipped");
    });
  </script>
</body>
</html>
